<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="page_cover">
        <div id="profile_box">
            <div id="profile_pic">
                <i class="fas fa-user" id="profile_icon"></i>
                <input type="file" accept="image/*" id="profile_upload">
            </div>
            <p id="upp">Upload profile pic</p>
            <h1 id="profile_name">Vikash Upadhyay</h1>
            <button id="next">Next <i class="fas fa-angle-double-right"></i></button>
        </div>
    </div>

    <div id="main_profile_page">
        <div id="profile_header">
            <div id="profile_picture">

            </div>

        </div>

        <h1 id="profile_username">Vikash Upadhyay</h1>

        <div id="app">
            <a href="app/contact/contact.html">
                <div id="contact">
                    <i class="fas fa-address-book"></i>
                    <p>Contact</p>
                </div>
            </a>
            <div id="player">
                <i class="fas fa-play-circle"></i>
                <p>Player</p>
            </div>
            <div id="logout">
                <i class="fas fa-sign-out-alt"></i>
                <p id="logout_text">Logout</p>
            </div>
        </div>

        <!-- footer -->


        <div id="profile_footer">
            <p>Developed By : Vikash Upadhyay</p>

        </div>
    </div>

    <script src="js/profile.js"></script>

</body>

</html>
